<body>
    
    <script>

        let a = 10190191
        let b = 889;
        let suma = a+b;
        let resta = a-b;
        let multiplicación = b*a;
        let división = a/b;

        console.log("La suma es igual a: ", suma);
        document.write("La suma es igual a: " ,suma, "<br>");

        console.log("La resta es igual a: ", resta);
        document.write("La resta es igual a: " ,resta, "<br>");

        console.log("La multiplicación es igual a: ", multiplicación);
        document.write("La multiplicación es igual a: " ,multiplicación, "<br>")

        console.log("La división es igual a: ", parseFloat(división));
        document.write("La división es igual a: " ,parseFloat(división), "<br>");

        console.log("a es mayor que b ", a>b);
        document.write("a es mayor que b ", a>b, "<br>");

        console.log("a es menor que b ", a<b);
        document.write("a es menor que b ", a<b, "<br>");

        console.log("a es menor o igual que b ", a<=b);
        document.write("a es menor que b ", a<=b, "<br>");

        console.log("a es mayor o igual que b ", a>=b);
        document.write("a es mayor que b ", a>=b, "<br>");

        console.log("a es diferente de b ", a!=b);
        document.write("a es diferente de b ", a!=b, "<br>");

        console.log("a es igual que b ", a==b);
        document.write("a es igual que b ", a==b, "<br>");

    </script>
